---
name: Discord Post Updater
author: Michael MacDonald
description: Update a post in Discord 
inputs:
  discord_token:
    description: Discord Bot Token for Authentication
    required: true
  post_file:
    description: Path to the file containing the post
    required: true
  discord_channel:
    description: Discord Channel ID
    required: true
  discord_message:
    description: Existing message ID to update (must be owned by the bot user)
    required: false
runs:
  using: docker
  image: docker://ghcr.io/michael2macdonald/discord-message-updater
branding:
  icon: edit
  color: purple
